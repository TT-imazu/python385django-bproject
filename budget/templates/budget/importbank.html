<!-- myapp/templates/myapp/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ファイルアップロード</title>
</head>
<body>
<h1>ファイルアップロード</h1>

{# メッセージ表示領域 #}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST" enctype="multipart/form-data" action="{% url 'importbank' %}">
    {% csrf_token %}
     <input type="file" name="data_file" accept=".csv">
    <button type="submit">登録</button>
</form>
</body>
</html>
